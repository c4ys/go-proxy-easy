name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        check-latest: true
    
    - name: Verify Go installation
      run: go version
    
    - name: Run tests
      run: go test -v ./...
    
    - name: Build binaries
      run: |
        mkdir -p dist
        
        # Get version info
        VERSION=${GITHUB_REF#refs/tags/}
        BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        GIT_COMMIT=${GITHUB_SHA::7}
        
        echo "Building version: $VERSION"
        echo "Build time: $BUILD_TIME"
        echo "Git commit: $GIT_COMMIT"
        
        # Build for different platforms
        platforms=("linux/amd64" "linux/arm64" "windows/amd64" "darwin/amd64" "darwin/arm64")
        
        for platform in "${platforms[@]}"; do
          IFS='/' read -r os arch <<< "$platform"
          output_name="go-proxy-easy"
          
          if [ "$os" = "windows" ]; then
            output_name="${output_name}.exe"
          fi
          
          output_path="dist/${output_name//go-proxy-easy/go-proxy-easy-$os-$arch}"
          if [ "$os" = "windows" ]; then
            output_path="dist/go-proxy-easy-${os}-${arch}.exe"
          else
            output_path="dist/go-proxy-easy-${os}-${arch}"
          fi
          
          echo "Building $os/$arch -> $output_path"
          GOOS=$os GOARCH=$arch go build -o "$output_path" main.go
        done
        
        echo "Build complete:"
        ls -la dist/
    
